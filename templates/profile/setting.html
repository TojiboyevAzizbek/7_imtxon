{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content-page">
    <div class="content">
        
        <!-- Start Content-->
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        
                        <h4 class="page-title">Profile </h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                 <!-- end col-->

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            
                            <div class="tab-content">
                                
                                <!-- end timeline content-->

                                

                                <!-- end settings content-->
                                <form method="post">
                                    {% csrf_token %}
                                    <h5 class="mb-4 text-uppercase"><i class="mdi mdi-account-circle me-1"></i> Personal Info</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="firstname" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstname" placeholder="Edit first name" value="{{user.first_name}}" name="first_name">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="lastname" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" value="{{user.last_name}}" name="last_name">
                                            </div>
                                        </div>
                                        
                                       
                                        
                                        <!-- end col -->
                                    </div> <!-- end row -->

                                     <!-- end row -->

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="useremail" class="form-label">Email Address</label>
                                                <input type="email" class="form-control" id="useremail" placeholder="Enter email" value="{{user.email}}" name="email">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password1" class="form-label">Password</label>
                                            <div class="input-group input-group-merge">
                                                <input name="password" type="password" id="password1" class="form-control" placeholder="Enter your password">
                                                <div class="input-group-text" data-password="false">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="password" class="form-label">New Password</label>
                                            <div class="input-group input-group-merge">
                                                <input name="new_password" type="password" id="password" class="form-control" placeholder="Enter your password">
                                                <div class="input-group-text" data-password="false">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                                        </div> <!-- end col -->
                                    </div> <!-- end row -->

                                    <!-- end row -->

                                    <!-- end row -->
                                    
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-success mt-2"><i class="mdi mdi-content-save"></i> Save</button>
                                    </div>
                                </form>
                            </div> <!-- end tab-content -->
                        </div> <!-- end card body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div>
            <!-- end row-->

        </div>
        <!-- container -->

    </div>
    <!-- content -->

    <!-- Footer Start -->
    
    <!-- end Footer -->

</div>
{% endblock %}
